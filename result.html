<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color">
    <title>exam</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="result.css">


</head>

<body>
    <nav>
        <div class="student-name-box"><span>Result: username</span></div>
        <button class="square-lg">
            <svg class="square-lg__gradient-text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 64">
              <defs>
                <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#0319dd"></stop>
                  <stop offset="20%" stop-color="#1657F0"></stop>
                  <stop offset="78%" stop-color="#36D7E0"></stop>
                </linearGradient>
              </defs>
              <text fill="url(#grad1)" x="50%" y="60%" dominant-baseline="middle" text-anchor="middle">SW X NIIT</text>
            </svg>
          </button>
            
      </nav>
    <div class="main-box">
        <div class="left">

        </div>
        <div class="right">
           <div class="upper">
            <div class="skill">
                <div class="outer">
                    <div class="inner">
                       
                        <div id="percentage">
                            <h1 id="number"></h1>
                        
                        </div>
                    </div>
                 <h1 class="per-text">Percentage:</h1>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
            </div>
           </div>
<div class="lower">
    <div class="correct-answers">
        <h1 class="per-text">Correct Answer :  <span id="correct-text"> 87</span></h1>
</div>
<div class="correct-answers">
    
    <h1 class="per-text"> <span  class="time-box" id="min"></h1>
    <div class="footer">
        <div class="exit-btn"><img src="bx-x.svg" alt="" srcset=""> Exit</div>
      <div class="download-btn" id="download-btn" >  <img class="download"   src="bx-download.svg" alt="" srcset="">Download </div></div>
</div>

       </div>
        </div>
</body>
<script>

    const num = document.querySelector('#number')
 let counter = 0
 let percentage = 20
setInterval(()=>{
    if (counter == percentage) {
        clearInterval();
    } else {
        counter +=1
    num.innerHTML = counter + "%"
    
    }
    
},30)
</script>
<script src="result.js"></script>

</html>
