<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"/>
    <title>Login Form</title>
    <link rel="manifest" href="https://github.com/sw-esports/sw.quiz/blob/main/manifest.json">
    <link rel="stylesheet" href="./lineicons.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="https://www.youtube.com/s/desktop/2075ba2b/img/favicon_144.png" sizes="200x200" >
<link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
 <div class="login-div">
     <div class="logo"></div>
     <div class="title">Final-Exam</div>
  <form action="/exam.html" method="post">
    <div class="login-in">
        <div class="username">
            <i class="lni lni-user"></i>
            <input type="username" placeholder="username">
        </div>
       <div class="password">
           <i class="lni lni-lock"></i>
           <input type="password" placeholder="password">
       </div>
    </div>
    
    <button class="buttons">login</button>
  </form>
 </div>   
 <script src="login.js"></script>


</body>
</html>
